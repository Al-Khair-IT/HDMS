services:
  # Ticket Service
  ticket-service:
    build:
      context: ./services/ticket-service
      dockerfile: Dockerfile
    container_name: hdms-ticket-service
    env_file:
      - ../.env # Load root .env file
    environment:
      - DEBUG=True
    volumes:
      - ./services/ticket-service/src:/app
      - ./services/shared:/shared
    ports:
      - "8002:8002"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/health/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    networks:
      - erp_network
    restart: unless-stopped

  # Communication Service
  communication-service:
    build:
      context: ./services/communication-service
      dockerfile: Dockerfile
    container_name: hdms-communication-service
    env_file:
      - ../.env
    environment:
      - DEBUG=True
    volumes:
      - ./services/communication-service/src:/app
      - ./services/shared:/shared
    ports:
      - "8003:8003"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8003/health/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      ticket-service:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped

  # File Service
  file-service:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    container_name: hdms-file-service
    env_file:
      - ../.env
    environment:
      - DEBUG=True
    volumes:
      - ./services/file-service/src:/app
      - ./services/shared:/shared
      - ./services/file-service/src/media:/app/media
    ports:
      - "8005:8005"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8005/health/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    depends_on:
      ticket-service:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped

  # Celery Worker for File Scanning
  celery-worker-files:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    container_name: hdms-file-worker
    command: celery -A core worker --loglevel=info
    env_file:
      - ../.env
    volumes:
      - ./services/file-service/src:/app
      - ./services/shared:/shared
      - ./services/file-service/src/media:/app/media
    depends_on:
      - file-service
    networks:
      - erp_network
    restart: unless-stopped

  # Frontend Service
  frontend-service:
    build:
      context: ./services/frontend-service
      dockerfile: Dockerfile
    container_name: hdms-frontend-service
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_GATEWAY_URL=http://localhost/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost/ws
    ports:
      - "3001:3000"
    depends_on:
      ticket-service:
        condition: service_healthy
      communication-service:
        condition: service_healthy
      file-service:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: hdms-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      ticket-service:
        condition: service_healthy
      communication-service:
        condition: service_healthy
      file-service:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped

networks:
  erp_network:
    external: true

volumes:
  file_storage:


